<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="top">
    <div id="topLogoTitle">
      <img draggable="false" src="img/web.png">
      <h1>iWEBsites</h1>
    </div>
    <div id="topReloadContainer">
      <div id="topReloadHover" onclick="reloadPage()">
        <img draggable="false" src="img/reload.png" id="reloadImg">
      </div>
    </div>
  </div>

  <div id="siteList">
    <div class="siteContainer">
      <div class="site">
        <div class="siteHalfContainer">
          <div class="siteTop">
            <div class="siteTopLogo">
              <img draggable="false" src="img/logo1.png">
            </div>
            <div class="siteTopTitle">
              <h2>NomiCose&Città</h2>
            </div>
            <div class="siteTopIcon">
              <div class="siteTopIconHover" onclick="window.location.href='https://pollux9.github.io/nomicosecitt-'">
                <img draggable="false" src="img/open.png">
              </div>
            </div>
          </div>
        </div>
        <div class="siteHalfContainer">
          <div class="siteBottom">
            <p>Genera lettere casuali per Nomi, Cose & Città</p>
          </div>
        </div>
      </div>
    </div>
    <div class="siteContainer">
      <div class="site">
        <div class="siteHalfContainer">
          <div class="siteTop">
            <div class="siteTopLogo">
              <img draggable="false" src="img/logo2.png">
            </div>
            <div class="siteTopTitle">
              <h2>DiceRoller</h2>
            </div>
            <div class="siteTopIcon">
              <div class="siteTopIconHover" onclick="window.location.href='https://pollux9.github.io/diceroller'">
                <img draggable="false" src="img/open.png">
              </div>
            </div>
          </div>
        </div>
        <div class="siteHalfContainer">
          <div class="siteBottom">
            <p>Lancio di un Dado a 6 facce</p>
          </div>
        </div>
      </div>
    </div>
    <div class="siteContainer">
      <div class="site">
        <div class="siteHalfContainer">
          <div class="siteTop">
            <div class="siteTopLogo">
              <img draggable="false" src="img/logo3.png">
            </div>
            <div class="siteTopTitle">
              <h2>MyShop</h2>
            </div>
            <div class="siteTopIcon">
              <div class="siteTopIconHover" onclick="window.location.href='https://pollux9.github.io/MyShop'">
                <img draggable="false" src="img/open.png">
              </div>
            </div>
          </div>
        </div>
        <div class="siteHalfContainer">
          <div class="siteBottom">
            <p>Simulazione di un E-Commerce</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
